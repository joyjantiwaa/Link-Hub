<!-- JS ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö active scroll -->
<script>
function isInViewport(el) {
  const rect = el.getBoundingClientRect();
  return rect.top < window.innerHeight && rect.bottom > 0;
}

function updateActive() {
  const pages = document.querySelectorAll('.page-sample');
  const blocks = document.querySelectorAll('.sentence-block');

  pages.forEach(page => {
    if (isInViewport(page)) page.classList.add('active');
    else page.classList.remove('active');
  });

  blocks.forEach(block => {
    if (isInViewport(block)) block.classList.add('active');
    else block.classList.remove('active');
  });
}

// ‡∏ï‡∏£‡∏ß‡∏à scroll ‡πÅ‡∏•‡∏∞ load
window.addEventListener('scroll', updateActive);
window.addEventListener('load', updateActive);

// ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡∏ü‡∏±‡∏á‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÅ‡∏•‡πâ‡∏ß block ‡πÄ‡∏õ‡πá‡∏ô active
const buttons = document.querySelectorAll('.sentence-block button');
buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    buttons.forEach(b => b.parentElement.classList.remove('active'));
    btn.parentElement.classList.add('active');
  });
});
</script>
