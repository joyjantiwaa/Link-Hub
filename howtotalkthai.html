<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon ‚Äî Real-Life Thai System</title>
<style>
body, html {
  margin:0;
  padding:0;
  height:100%;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(180deg, #ffffff 0%, #f2f4ff 100%);
  color:#000;
  display:flex;
  align-items:center;      /* ‡∏à‡∏±‡∏î‡∏Å‡∏•‡∏≤‡∏á‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á */
  justify-content:center;  /* ‡∏à‡∏±‡∏î‡∏Å‡∏•‡∏≤‡∏á‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô */
  text-align:center;
}

/* Coming Soon container */
.coming-soon {
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  animation: fadeInUp 1.2s ease-out;
}

/* Image */
.coming-img {
  width:400px;
  height:400px;
  object-fit:cover;
  border-radius:20px;
  box-shadow:0 8px 30px rgba(0,0,0,0.15);
  background:#eee;
  animation: floatUp 3s ease-in-out infinite alternate;
}

/* Text */
.coming-text {
  font-size:24px;
  font-weight:700;
  color:#1A35E5;
  margin-top:25px;
  animation: pulseText 2.4s infinite ease-in-out;
}

/* Fade in from below */
@keyframes fadeInUp {
  from { opacity:0; transform: translateY(40px); }
  to { opacity:1; transform: translateY(0); }
}

/* Subtle floating image effect */
@keyframes floatUp {
  from { transform: translateY(0); }
  to { transform: translateY(-12px); }
}

/* Gentle pulse for text */
@keyframes pulseText {
  0%, 100% { opacity:1; transform: scale(1); }
  50% { opacity:0.75; transform: scale(1.06); }
}

/* Responsive adjustments */
@media(max-width:768px){
  .coming-img {
    width:300px;
    height:300px;
  }
  .coming-text {
    font-size:20px;
  }
}

@media(max-width:480px){
  .coming-img {
    width:260px;
    height:260px;
  }
  .coming-text {
    font-size:18px;
  }
}
</style>
</head>
<body>

<!-- Coming Soon Section -->
<div class="coming-soon">
  <img src="upcoming.png" alt="Upcoming feature" class="coming-img">
  <p class="coming-text">üöÄ Something exciting is coming soon!</p>
</div>

</body>
</html>
