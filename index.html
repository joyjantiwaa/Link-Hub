<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Real-Life Thai System — Link Hub</title>
<script src="https://unpkg.com/feather-icons"></script>
<style>
  /* Body + background */
  body {
    margin:0;
    font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;
    background: url('background-min.jpeg') no-repeat center center;
    background-size: cover;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:20px; /* เพิ่มพื้นที่ซ้าย-ขวา */
    justify-content:flex-start;
    min-height:100vh;
  }

  .wrap{
    width:100%;
    max-width:500px;
    text-align:center;
    margin-top:10px;
  }

  /* Buttons */
  .btn{
    display:block;
    width:100%;
    max-width:400px; /* ไม่เต็ม wrap */
    margin:0 auto 12px auto; /* กลางหน้า + margin bottom */
    padding:16px;
    border-radius:60px;
    background: rgba(255,255,255,0.2);
    color:#fff;
    font-size:18px;
    font-weight:600;
    text-decoration:none;
    text-align:center;
    transition: background 0.2s, color 0.2s, transform 0.14s ease;
  }
  .btn:hover{
    background:#fff;
    color:#000;
    transform:translateY(-3px);
  }

  /* Social icons bottom */
  .socials{
    display:flex;
    justify-content:center;
    gap:15px;
    margin-top:30px;
  }
  .socials a{
    display:flex;
    justify-content:center;
    align-items:center;
    width:48px;
    height:48px;
    border-radius:50%;
    background: rgba(255,255,255,0.2);
    transition: transform 0.2s, background 0.2s;
  }
  .socials a:hover{
    background:#fff;
    transform: scale(1.2);
  }
  .socials i{
    stroke: #fff !important; /* บังคับสีขาว */
    fill: #fff !important;   /* บังคับสีขาว */
    width:24px;
    height:24px;
  }

  /* Responsive */
  @media (max-width:400px){
    .btn{
      font-size:16px;
      padding:14px;
      max-width:90%; /* ปรับปุ่มให้เข้ากับมือถือ */
    }
    .socials a{
      width:40px;
      height:40px;
    }
    .socials i{
      width:20px;
      height:20px;
    }
  }
</style>
</head>
<body>
<div class="wrap">

  <!-- Top 3D Model -->
  <model-viewer 
    src="reallife2.glb"
    alt="Real Life Thai System 3D model"
    camera-controls 
    auto-rotate 
    rotation-per-second="30deg"
    ar
    ar-modes="webxr scene-viewer quick-look"
    loading="lazy"
    style="width:100%; max-width:500px; height:300px; background:transparent; margin-bottom:10px;">
  </model-viewer>

  <!-- Script Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <!-- Main Buttons -->
  <a class="btn" href="https://your-pay-link.example.com/buy-real-life-thai-system" target="_blank">Real-Life Thai System Book</a>
  <a class="btn" href="https://www.membership.example.com/speak-thai-club" target="_blank">Join Speak Thai Club</a>
  <a class="btn" href="https://www.membership.example.com/book-plus-club" target="_blank">Book + Club</a>
  <a class="btn" href="https://www.affiliates.example.com/apply" target="_blank">Become Affiliate Partner</a>
  <a class="btn" href="how-to-learn-thai.html" target="_blank">How to Learn Thai</a>

  <!-- Social Icons -->
  <div class="socials">
    <a href="https://www.tiktok.com/@your_username" target="_blank"><i data-feather="music"></i></a>
    <a href="https://www.youtube.com/your_channel" target="_blank"><i data-feather="youtube"></i></a>
    <a href="https://www.facebook.com/your_page" target="_blank"><i data-feather="facebook"></i></a>
    <a href="https://www.instagram.com/your_username" target="_blank"><i data-feather="instagram"></i></a>
    <a href="https://yourwebsite.example.com" target="_blank"><i data-feather="globe"></i></a>
  </div>

</div>

<script>
  feather.replace({ 'stroke-width': 1.5 });
</script>
</body>
</html>
